<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <table id="tblTitulo1" class="table1" width="100%">
                      <tr>
                        <td>
                          <h2><b>&nbsp;&nbsp;Comuna</b></h2></td>
                      </tr>
                    </table>
					<div class="container_table box-title table-responsive" style="width: 100%">
					  <form class="form-horizontal well" id="forms-registro">
						  <div class="form-group">
   							  <label class="col-sm-3 control-label" for="input01">Código</label>
   							  <div class="col-sm-3">
   								  <input notnull="" title="Código" type="text" class="input-large required " id="txCodigo" name="txCodigo" maxlength="10" value="{{ParRegistros.id_comuna}}">
   							  </div>
   						  </div>
						  <div class="form-group">
							  <label class="col-sm-3 control-label" for="input01">Descripción</label>
							  <div class="col-sm-3">
								  <input notnull="" disabled title="Descripción" type="text" class="input-large required " id="txDescrip" name="txDescrip" maxlength="100" value="{{ParRegistros.nombre_comuna}}">
							  </div>
						  </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="input01">Imagen</label>
                <div class="col-sm-3">
                  <input notnull="" disabled title="Imagen" type="text" class="input-large required " id="txImagen" name="txImagen" maxlength="100" value="{{ParRegistros.stImagen}}">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="input01">Región</label>
                <div class="col-sm-3">
                  <select notnull="" disabled title="Imagen" 
                            type="text" class="input-large required " 
                            id="cbRegion" name="cbRegion" 
                            onchange="javascript:mpComuna.provinciaRegion(document.getElementById('cbRegion').value)" 
                            style="width: 400px">
                       {% for reg in regionReg %}
                             <option value='{{reg.id_region}}'>{{reg.nombre}}</option>
                       {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-3 control-label" for="input01">Provincia</label>
                <div class="col-sm-3">
                  <select notnull="" disabled title="Imagen" 
                            type="text" class="input-large required " 
                            id="cbProvincia" name="cbProvincia" 
                            style="width: 400px">
                       {% for prov in provinciaReg %}
                             <option value='{{prov.id_provincia}}'>{{prov.nombre}}</option>
                       {% endfor %}
                  </select>
                </div>
              </div>

						  </<form class="" action="index.html" method="post">

						  </form>
					  </div>

<!-- **************************************************************************-->
			<div class="form-actions">
			  <table width="100%" border="0"><tbody><tr><td width="100%" align="right">
          <button type="button" align="right"  name="btLeer" id="btLeer" class="btn btn-success" onclick="javascript:mpComuna.leer();"><i class="fa fa-floppy-save"></i> Leer</button>
  <button type="button" disabled align="right" name="btActualizar" id="btActualizar" class="btn  btn-success" onclick="javascript:mpComuna.actualizar();"><i class="fa fa-floppy-save"></i> Actualizar</button>
  <button type="button" disabled align="right" name="btEliminar" id="btEliminar"  class="btn  btn-success" onclick="javascript:mpComuna.eliminar();"><i class="fa fa-floppy-save"></i> Eliminar</button>
  <button type="button" align="right" name="btListar" id="btListar"  class="btn  btn-success" onclick="javascript:mpComuna.listar();"><i class="fa fa-floppy-save"></i> Listar</button>
  <button align="right" disabled  class="btn btn-primary" name="btCancelar" id="btCancelar" value="Cerrar" type="reset" onclick="javascript:mpComuna.cancelar()"><i class="fa fa-ok"> Cancelar</i></button>
			  </td></tr></tbody></table>
			</div>
  </div>
</div>
</div>
</div>
</section>
